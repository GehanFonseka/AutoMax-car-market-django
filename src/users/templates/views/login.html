{% extends 'base/base.html' %}
{% load static %}

{% block 'body' %}
<!-- Main Login Form Section -->
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%;">

        <!-- Logo -->
        <div class="text-center py-4">
            <img class="mb-3" src="{% static 'images/logo.png' %}" alt="AutoMax Logo" width="100" height="100">
            <h4 class="fw-bold">Welcome Back to AutoMax</h4>
            <p class="text-muted">Please sign in to continue</p>
        </div>


          
        <!-- Form -->
        <form action="{% url 'login' %}" method="post" class="p-4">
            {% csrf_token %}
 
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <!-- Submit Button with btn-danger class -->
            <button type="submit" class="w-100 btn btn-danger btn-lg">Sign In</button>

            <!-- Footer/Additional Links -->
            <div class="mt-3 text-center">
                <p class="mb-0"><a href="#" class="text-muted">Forgot Password?</a></p>
                <p class="mt-3 mb-0 text-muted">Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block 'footer' %}
{% endblock %}
