{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'body' %}
<!-- Main Login Form Section -->
<div class="d-flex justify-content-center align-items-center min-vh-100" 
     style="font-family: 'Roboto', sans-serif; position: relative; overflow: hidden;">

    <!-- Background Image -->
    <img src="{% static 'images/im4.webp' %}" alt="Background Image" 
         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

    <!-- Gradient Overlay -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
               background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)); z-index: -1;">
    </div>

    <!-- Apply a negative margin-top to shift the card up -->
    <div class="card shadow-lg border-0" 
         style="max-width: 400px; width: 100%; border-radius: 15px; background-color: #fff; 
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); margin-top: -50px; position: relative; z-index: 1;">

        <!-- Logo -->
        <div class="text-center py-4">
            <img class="mb-3" src="{% static 'images/logo.png' %}" alt="AutoMax Logo" width="100" height="100">
            <h4 class="fw-bold" style="color: #222; font-weight: 700;">Welcome Back to AutoNation</h4>
            <p class="text-muted" style="color: #6c757d;">Please sign in to continue</p>
        </div>

        <!-- Form -->
        <form action="" method="post" style="padding: 20px;">
            {% csrf_token %}
            {{ login_form|crispy }}

            <!-- Submit Button with btn-danger class -->
            <button type="submit" class="w-100 btn btn-danger btn-lg" 
                    style="background: linear-gradient(90deg, #FFD700, #FFA500); border: none; 
                           border-radius: 25px; font-size: 18px; color: #121212; 
                           transition: all 0.3s ease-in-out; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);">
                Sign In
            </button>

            <!-- Footer/Additional Links -->
            <div class="mt-3 text-center">
                <p class="mb-0">
                    <a href="" class="text-muted" style="color: #007bff; text-decoration: none; transition: 0.3s;">
                        Forgot Password?
                    </a>
                </p>
                <p class="mt-3 mb-0 text-muted" style="color: #6c757d;">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="text-primary" style="color: #0056b3; text-decoration: none;">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
