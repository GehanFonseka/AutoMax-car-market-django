{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'body' %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="background: linear-gradient(135deg, #f3f4f6, #e2e8f0); font-family: 'Roboto', sans-serif;">
    <div class="card shadow-lg border-0" style="max-width: 560px; width: 100%; border-radius: 15px; background-color: #fff; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);">

        <!-- Logo Section -->
        <div class="text-center py-4">
            <img class="mb-3" src="{% static 'images/logo.png' %}" alt="AutoMax Logo" width="100" height="100" style="display: block; margin: 0 auto;">
            <h4 class="fw-bold" style="color: #222; font-weight: 700; margin-bottom: 10px;">Register Form</h4>
            <p class="text-muted" style="color: #6c757d; font-size: 14px;">Please fill out the form to register</p>
        </div>

        <!-- Form Section -->
        <form action="" method="post" style="padding: 20px;">
            {% csrf_token %}
            {{ register_form|crispy }}

            <!-- Submit Button -->
            <button class="w-100 btn btn-lg btn-danger mt-4" type="submit" style=" border: none; border-radius: 25px; font-size: 18px; transition: all 0.3s; padding: 10px 0;">Register</button>
        </form>

        <!-- Footer -->
        <div class="text-center py-3">
            <p class="mt-1  text-muted" style="color: #6c757d; font-size: 12px;">Copyright Â© 2024 AutoNation</p>
        </div>
    </div>
</div>
{% endblock %}

{% block 'footer' %}
{% endblock %}
